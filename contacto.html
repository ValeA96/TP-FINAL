<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>
    <hr class="custom-hr" />
    <div class="d-flex justify-content-center my-5">
      <h1>üê±Mantengamosnos en contacto!</h1>
    </div>
    <hr class="custom-hr" />
    <div class="d-flex justify-content-center">
      <ul>
        <li><a href="tel:+1234567890">(123) 456-78-90</a></li>
        <li><a href="mailto:tonystarck@gmail.com">tonystarck@gmail.com</a></li>
        <li>www.sitioincreible.com.ar</li>
        <li>Bariloche </li>
      </ul>
    </div>
    <div class="container">
      <form>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="nombre">Nombre:</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Introduce tu nombre"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="apellido">Apellido:</label>
            <input
              type="text"
              class="form-control"
              id="apellido"
              placeholder="Introduce tu apellido"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="email">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Introduce tu email"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="telefono">Tel√©fono:</label>
            <input
              type="tel"
              class="form-control"
              id="telefono"
              placeholder="Introduce tu tel√©fono"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="contenido">Contenido:</label>
          <textarea
            class="form-control"
            id="contenido"
            rows="3"
            placeholder="Introduce el contenido"
          ></textarea>
        </div>
        <div class="my-3 justify-content-center d-flex">
          <div class="mx-3"> <a class="btn btn-outline-secondary" href="index.html">volver </a></div>
          <div class="mx-3"> <a href="tiempo.html"class="btn btn-primary">Enviar</a></div>
         
         
        </div>
      </form>
    </div>
  </body>
</html>
